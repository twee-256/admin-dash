<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-rowone">
                <div>
                    <img src="icons/magnify.svg" alt="Search icon" width="30px">
                    <input>
                </div>
                <div>
                    <img src="icons/bell-ring.svg" alt="Notification icon" width="30px">
                    <img src="icons/panda-icon.jpg" alt="Panda Logo image" width="30px">
                    <p>Laila Lumon</p>
                </div>
            </div>
            <div class="header-rowtwo">
                <img src="icons/panda-icon.jpg" alt="Panda Logo image" width="30px">
                <div>
                    <p>Hi there!</p>
                    <p>Laila Lumon (@llumon)</p>
                </div>
                <ul>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="icons/anvil.svg" alt="Anvil icon" width="30px">
                <p>Dashboard</p>
            </div>
            <div>
                <div class="side-main">
                    <img src="icons/home.svg" alt="Home icon" width="30px">
                    <p>Home</p>
                </div>
                <div class="side-main">
                    <img src="icons/account.svg" alt="Account profile icon" width="30px">
                    <p>Profile</p>
                </div>
                <div class="side-main">
                    <img src="icons/message.svg" alt="Message icon" width="30px">
                    <p>Messages</p>
                </div>
                <div class="side-main">
                    <img src="icons/history.svg" alt="History icon" width="30px">
                    <p>History</p>
                </div>
                <div class="side-main">
                    <img src="icons/note-multiple.svg" alt="Multiple note icon" width="30px">
                    <p>Tasks</p>
                </div>
                <div class="side-main">
                    <img src="icons/account-group.svg" alt="People group icon" width="30px">
                    <p>Communities</p>
                </div>
            </div>
            <div>
                <div class="side-add">
                    <img src="icons/cog.svg" alt="Cog icon" width="30px">
                    <p>Settings</p>
                </div>
                <div class="side-add">
                    <img src="icons/message-question.svg" alt="Support icon" width="30px">
                    <p>Support</p>
                </div>
                <div class="side-add">
                    <img src="icons/shield-check.svg" alt="Shield with checkmark icon" width="30px">
                    <p>Privacy</p>
                </div>
            </div>
        </div>

        <div class="main">
            <div>
                <h3>Your projects</h3>
            </div>
            <div>
                <h3>Announcements</h3>
            </div>
        </div>

    </div>
</body>

</html>
